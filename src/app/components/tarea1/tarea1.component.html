<mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ currentName }}</mat-card-title>
      <mat-card-subtitle>{{ currentGender }} - {{ currentSpecies }} - {{ currentStatus }} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ currentImage }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Origin: {{ currentOrigin }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="previousCharacter()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button (click)="nextCharacter()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
